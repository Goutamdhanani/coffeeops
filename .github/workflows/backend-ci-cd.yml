name: Backend CI/CD

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - "k8s/backend.yaml"
      - "k8s/configmap.yaml"
      - "k8s/namespace.yaml"
      - "k8s/ingress.yaml"
      - "k8s/traefik-middleware.yaml"

jobs:
  build_scan_push_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Debug list files
        run: |
          pwd
          ls -la
          ls -la k8s || true
          ls -la backend || true

      - name: Login DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build backend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/coffeeops-backend:latest backend

      # NOTE:
      # Backend image contains OS packages that may have CRITICAL CVEs (glibc etc).
      # We still scan, but we DON'T block deploy for this beginner project.
      - name: Trivy scan backend image (report only)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/coffeeops-backend:latest
          format: table
          exit-code: 0
          severity: HIGH,CRITICAL
          vuln-type: os,library

      - name: Push backend image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/coffeeops-backend:latest

      - name: Deploy to droplet (k3s) via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e

            cd ~/coffeeops
            git pull origin main

            kubectl apply -f k8s/namespace.yaml
            kubectl apply -f k8s/configmap.yaml
            kubectl apply -f k8s/backend.yaml
            kubectl apply -f k8s/traefik-middleware.yaml
            kubectl apply -f k8s/ingress.yaml

            kubectl rollout restart deployment coffeeops-backend -n coffeeops
            kubectl rollout status deployment coffeeops-backend -n coffeeops --timeout=120s
