name: Backend CI/CD

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - "k8s/backend.yaml"
      - "k8s/configmap.yaml"
      - "k8s/namespace.yaml"
      - "k8s/ingress.yaml"
      - "k8s/traefik-middleware.yaml"

jobs:
  build_scan_push_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build backend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/coffeeops-backend:latest backend

      - name: Trivy scan backend image
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/coffeeops-backend:latest
          format: table
          exit-code: 1
          severity: HIGH,CRITICAL

      - name: Push backend image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/coffeeops-backend:latest

      - name: Deploy to droplet (k3s)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            kubectl apply -f k8s/namespace.yaml
            kubectl apply -f k8s/configmap.yaml
            kubectl apply -f k8s/backend.yaml
            kubectl apply -f k8s/traefik-middleware.yaml
            kubectl apply -f k8s/ingress.yaml
            kubectl rollout restart deployment coffeeops-backend -n coffeeops
            kubectl rollout status deployment coffeeops-backend -n coffeeops --timeout=120s
